<!doctype html>
<html>
	<head>
		<title>Glitch-Menu</title>
		<link href="./style.css" rel="stylesheet">
	</head>

		<div class="menuIcon">
			<div class="open">
				<span class="line1"></span>

			</div>

				<span class="line3"></span>
				<span class="line4"></span>

			</div>

		<div class="main">
			<div class="menu">

				<span class="menuItem" data="CONTACT">CONTACT</span>
			</div>

			<video src="./GLITCH.mp4" type="video/mp4" height="600px" width="600px" id="vid" autoplay loop></video>


			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./script.js"></script>

	</body>
</html>
